</head>

<body class="bg-gray-200">


    <div class="min-w-screen min-h-screen bg-gray-900 flex items-center justify-center px-5 py-5">
        <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
            <div class="md:flex w-full">
                <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                    <form  method="POST">
                        {% csrf_token %}
                       
                        <div class="text-center mb-10">
                            <h1 class="font-bold text-3xl text-gray-900">LOG INTO YOUR ACCOUNT: </h1>

                            <h2 class="font-bold text-3xl text-gray-900">Demo Login: </h2>
                            <h3 class="font-bold text-3xl text-gray-900">Username: laundryclinic  Password: admin123! </h3>
                        </div>
                        
                         <!-- Start messages display -->
                         {% if messages %}
                         <div class="mb-10">
                             <ul style="color: red;">
                                 {% for message in messages %}
                                 <li>{{ message }}</li>
                                 {% endfor %}
                             </ul>
                         </div>
                         <!-- End messages display -->
                         {% endif %}
                         
                        <div>
                            <div class=" -mx-3">
                                <div class="form-input w-ful px-3 mb-5">
                                    <label for="" class="text-xs font-semibold px-1">Username</label>
                                    <div class="flex">
                                        <div
                                            class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                                        <input type="text"
                                            class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                            placeholder="John" id="uname" name="username">
                                    </div>
                                </div>
                            </div>
                            <div class=" -mx-3">
                                <div class="form-input w-full px-3 mb-5">
                                    <label for="" class="text-xs font-semibold px-1">Password</label>
                                    <div class="flex">
                                        <div
                                            class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
                                            <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                        <input type="password"
                                            class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500"
                                            placeholder="************" id="password" name="password">
                                        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex -mx-3 mt-7">
                                <div class="w-full px-3 mb-5">
                                    <button
                                        class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"
                                        type="submit">LOGIN</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>

                <div class="hidden md:block w-1/2 bg-indigo-500 py-10 px-10">
